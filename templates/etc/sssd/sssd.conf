[sssd]
config_file_version = 2
services = nss, pam
domains = LDAP

[nss]

[pam]

[domain/LDAP]

id_provider = ldap
auth_provider = ldap

ldap_uri = {{ ldap_uri }}
ldap_default_bind_dn = {{ ldap_auth_bind_dn }}
ldap_default_authtok = {{ ldap_auth_bind_password }}

{% if ldap_require_ssl %}
ldap_sasl_minssf = 128
ldap_tls_reqcert = demand
ldap_tls_cacertdir = /etc/ssl/certs
ldap_id_use_start_tls = true
#ldap_tls_cipher_suite
#ldap_tls_cert
#ldap_tls_key
{% endif %}

ldap_search_base = {{ ldap_base }}

ldap_schema = rfc2307
ldap_pwd_policy = shadow
ldap_account_expire_policy = shadow

cache_credentials = true
