- name: ensure required base packages are present
  apt: 
    pkg: "{{ item }}" 
    state: latest 
    update_cache: yes 
    cache_valid_time: 600
  with_items:
    - sssd

- name: update /etc/sssd/sssd.conf from template
  template:
    src: etc/sssd/sssd.conf
    dest: /etc/sssd/sssd.conf
    owner: root
    group: root
    mode: 0600
  notify:
    - restart sssd

- name: ensure that auth user exists in ldap
  ldap:
    bind_dn: cn=admin,{{ ldap_base_dn }}
    bind_password: "{{ ldap_admin_password }}"
    entry_dn: uid=auth,ou=services,{{ ldap_base_dn }}
    attributes:
      - objectClass: account
      - objectClass: simpleSecurityObject
      - uid: auth
      - userPassword: "{{ sssd_password_hash }}"
    modify_action: replace
    state: present
  notify:
    - restart sssd

- name: ensure mkhomedir module is present in /etc/pam.d/common-session iff enabled
  lineinfile:
    dest: /etc/pam.d/{{ item }}
    line: session required pam_mkhomedir.so umask=0022 skel=/etc/skel
    regexp: ^session\s+required\s+pam_mkhomedir.so.*$
    insertbefore: ^session\s+required\s+pam_unix.so.*$
    state: "{{ 'present' if sssd_enable_mkhomedir else 'absent' }}"
  with_items:
    - common-session
    - common-session-noninteractive 

- name: ensure sssd services are started and enabled
  service:
    name: "{{ item }}"
    state: started
    enabled: yes
  with_items:
    - sssd
